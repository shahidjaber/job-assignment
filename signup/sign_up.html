<!DOCTYPE html>
<html lang="en">
<head>
     <title> Sign Up  </title>

</head>
<body background="../images/aero_background-wallpaper-2400x1350.jpg">  

    <img src="../images/wix-logo.svg" >
  <div>  <p align="center" bgcolor="yellow" > <font size="250" >Sign Up</font> </p>
    <p align="center" > <b> Already have a account? <a href="../signin/sign_in.html"> Log In</a></b></p></div>
  
  <!-- Form Start -->

  <center> 
     
    <form action="../signin/sign_in.html" method="post" > 
      <br/>
      <br/>
        <label for="firstname"> First Name  </label>
        <input type="text" name="firstname" id="firstname" size="20"  required="required" placeholder="First Name" > <br/>
        <br/> 
        <label for="lastname"> Last Name  </label>
        <input type="text" name="lastname" id="lastname" size="20"  required="required" placeholder="Last Name" > <br/>
        <br/> 
        <label for="email"> E--mail__ </label>
        <input type="email" name="email" id="email" size="20" required="required" placeholder="Email" > <br/>
        <br/> 
        <label for="password"> Password </label>
        <input type="password" name="password" id="password" size="20" required="required" placeholder="Password" > <br/>
<br/>
    <div>
      <input type="image" src="../images/signup.png" value="submit" width="150" height="40" />
    </div>  


  
    <h2>or</h2>   
    
<a href="http://www.facebook.com" target="_blank" > <img src="../images/facebook.png" alt="sign in with facebook" width="250" height="60" > </a>   
<a href="http://www.google.com" target="_blank" > <img src="../images/google.png" alt="sign in with google" width="250" height="60" > </a>   
<br/>
<p>  By signing up, you agree to our Terms of Use and to <br/>
   receive wix emails & updates and acknowledge that you <br/>
   read our Privacy Policy. </p>
   
 </form>
  </center>







</body>
</html>
